<!DOCTYPE html>
<html>
<head>
<title>numberKeyboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="jquery.numberKeyboard.js"></script>
<link type="text/css" rel="stylesheet" href="jquery.numberKeyboard.css">
<style>
#input {
	width: 100%;
	padding: 8px 10px;
	box-sizing: border-box;
	border: 1px solid #8c8c8c;
        font-size:14px;
}
</style>
</head>
<body>
<div id="box" style="position: absolute; bottom: 0; left: 0; width: 100%;">
    <div id="input" >0</div>
</div>
<script>
var nk = $("#input").numberKeyboard({target:"#box", dot:true, default:0});
console.log(nk);
</script>
</body>
</html>
